#{extends 'main.html' /} #{set title:'Change Details' /}

<nav class="ui inverted menu">
	<a class="ui active item" href="/home">Back to Home Profile</a>
</nav>
<section class="ui inverted blue segment">
	<p>Change Details here ...</p>
</section>
<section class="ui form segment">
	<form action="/update" method="POST">
		<div class="three fields">
			<div class="field">
				<label>First Name</label> <input placeholder="First Name"
					type="text" name="firstName">
			</div>
			<div class="field">
				<label>Last Name</label> <input placeholder="Last Name" type="text"
					name="lastName">
			</div>
			<div class="field">
				<div class="field">
					<label>Nationality</label> <input placeholder="Nationality"
						type="text" name="nationality">
				</div>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<div class="field">
					<label>Confirm Email</label> <input placeholder="Email" type="text"
						name="email">
				</div>
			</div>
			<div class="field">
				<div class="field">
					<label>Confirm Password</label> <input placeholder="Password"
						type="password" name="password">
				</div>
			</div>
		</div>
		<input class="ui blue button" type="submit" name="submit"
			value="Confirm Details" />
	</form>
</section>
