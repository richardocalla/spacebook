#{extends 'main.html' /} #{set title:'Login to Spacebook' /}

<nav class="ui inverted menu">
	<a class="item" href="/signup"> Signup </a> <a class="active item"
		href="/login"> Login </a>
</nav>

<section class="ui inverted blue segment">
	<p>Log in here ...</p>
</section>

<section class="ui form segment">
	<form action="/authenticate" method="POST">
		<div class="field">
			<label> Username: </label> <input placeholder="Email" type="text"
				name="email">
		</div>
		<div class="field">
			<label> Password: </label> <input placeholder="Password"
				type="password" name="password">
		</div>
		<button class="ui blue submit button">Login</button>
	</form>
</section>
