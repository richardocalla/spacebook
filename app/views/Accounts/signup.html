#{extends 'main.html' /} #{set title:'Signup for Spacebook' /}

<nav class="ui inverted menu">
	<a class="active item" href="/signup"> Signup </a> <a class="item"
		href="/login"> Login </a>
</nav>
<section class="ui inverted blue segment">
	<p>Sign up here ...</p>
</section>
<section class="ui form segment">
	<form action="/register" method="POST">
		<div class="two fields">
			<div class="field">
				<label>First Name</label> <input placeholder="First Name"
					type="text" name="firstName" required>
			</div>
			<div class="field">
				<label>Last Name</label> <input placeholder="Last Name" type="text"
					name="lastName" required>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Age</label> <input placeholder="Age" type="text" name="age"
					required>
			</div>
			<div class="field">
				<label>Email</label> <input placeholder="Email" type="text"
					name="email" required>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Password</label> <input placeholder="Password"
					type="password" name="password" required>
			</div>
			<div class="field">
				<label>Nationality</label> <input placeholder="Nationality"
					type="text" name="nationality">
			</div>
		</div>
		<button class="ui blue submit button">Submit</button>
	</form>
</section>
